<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8N">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" user-scable="yes">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='https://unpkg.com/ress/dist/ress.min.css'>
    <title>Document</title>
</head>
<body>
    <div class="overall" style="display: flex;justify-content: space-around;margin-top: 20px;">
        <div class="input-form" id="input_form" style="margin-left: 30px;">
            <h3 ">名前</h3>
            <input type="text" id="name" class="form" style="border-bottom: 2px dotted black;">
            <br><br>

            <h3>体重(kg)</h3>
            <input type="text" id="weight" class="form" style="border-bottom: 2px dotted black;">
            <br><br>

            <h3>身長(m)</h3>
            <input type="text" id="height" class="form" style="border-bottom: 2px dotted black;">
            <br><br>
            <input type="button" value="Calc" style="letter-spacing:2px;background-color:cyan;color:white;padding: 20px 20px;border-radius: 10px;"  id="calc">
            <br><br>
        </div>
        <div class="answer-form" style="margin-right:30px;float: right;">
            <h3>BMI:</h3><h3 id="H3_0"></h3><br>
            <h3>標準体重:</h3><h3 id="H3_1"></h3><br>
            <h3>体重と標準体重との差:</h3><h3 id="H3_2"></h3><br>
            <h3>BMIによる判定基準:</h3><h3 id="H3_3"></h3><br>
            <h3>基礎代謝:</h3><h3 id="H3_4"></h3><br>
        </div>
    </div>
<script type="text/javascript">
    const calc_btn=document.getElementById('calc');
 calc_btn.addEventListener("click", function() {
    const height=document.getElementById('height').value;
    const weight=document.getElementById('weight').value;
    const H3_2=document.getElementById("H3_2");
    const H3_3=document.getElementById("H3_3");
    const H3_1=document.getElementById("H3_1");
    const H3_0=document.getElementById("H3_0");
    const H3_4=document.getElementById("H3_4");
    const BMI = weight / (height * height);
    H3_0.textContent = BMI;
    GeWe= (height*100 -100) * 0.9;
    H3_1.textContent=GeWe;
    Gap=weight-GeWe;
    H3_2.textContent=Gap;
    if(BMI<18.5){
        H3_3.textContent="あなたは痩せ型です";
    } else if(BMI<25){
        H3_3.textContent="あなたは標準体型です";
    }　else if(BMI<30){
        H3_3.textContent="あなたは太り気味です";
    }　else if(BMI>30){
        H3_3.textContent="あなたは肥満体型です";
    }
    H3_4.textContent="身長と体重だけでは計測できません^^"
     if(BMI<18.5){
         H3_3.textcontent="あなたは痩せ型です";
     }
     })
       
    
    
</script>
    
</body>
</html>
